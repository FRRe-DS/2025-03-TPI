name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - main
    paths:
      - 'front/**'
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          DEPLOYMENT_URL=$(cat deployment-url.txt)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

  Show-Preview-URL:
    runs-on: ubuntu-latest
    needs: Deploy-Preview
    steps:
      - name: Display Preview Deployment URL
        run: |
          echo "🚀 Preview deployment successful!"
          echo "📍 Preview URL: ${{ needs.Deploy-Preview.outputs.deployment_url }}"
          echo ""
          echo "🔗 Click here to view your preview:"
          echo "${{ needs.Deploy-Preview.outputs.deployment_url }}"