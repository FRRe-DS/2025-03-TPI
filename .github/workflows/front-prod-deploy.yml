name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - main
    paths:
      - 'front/**'
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          DEPLOYMENT_URL=$(cat deployment-url.txt)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

  Show-Deployment-URL:
    runs-on: ubuntu-latest
    needs: Deploy-Production
    steps:
      - name: Display Production Deployment URL
        run: |
          echo "🚀 Production deployment successful!"
          echo "📍 Production URL: ${{ needs.Deploy-Production.outputs.deployment_url }}"
          echo ""
          echo "🔗 Click here to view your deployment:"
          echo "${{ needs.Deploy-Production.outputs.deployment_url }}"
