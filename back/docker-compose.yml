version: '3.8'

services:
  # Servicio de base de datos MySQL
  mysql:
    image: mysql:8.0                    # Descarga MySQL versi칩n 8.0
    container_name: shipping_mysql       # Nombre del contenedor
    restart: always                      # Se reinicia si se cae
    environment:
      MYSQL_ROOT_PASSWORD: root123       # Contrase침a del usuario root
      MYSQL_DATABASE: shipping_db        # Crea esta base de datos autom치ticamente
      MYSQL_USER: shipping_user          # Usuario adicional
      MYSQL_PASSWORD: shipping_pass      # Contrase침a del usuario
    ports:
      - "3307:3306"                      # Puerto: tu_pc:contenedor
    volumes:
      - mysql_data:/var/lib/mysql        # Guarda datos aunque elimines el contenedor
    networks:
      - shipping_network

# Volumen para persistir datos
volumes:
  mysql_data:

# Red para que los servicios se comuniquen
networks:
  shipping_network: